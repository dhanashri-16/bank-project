<!DOCTYPE html>
<html>

<head>
    <title>Deposit Funds</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .left,
        .right {
            width: 48%;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .right {
            background-color: #f9f9f9;
        }

        .input-group {
            margin-bottom: 15px;
        }

        #account_number_group {
            display: none;
        }

        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h2>Deposit Funds</h2>
    <div class="container">
        <!-- LEFT PANEL -->
        <div class="left">
            <div class="input-group">
                <label>Email:</label><br>
                <input type="email" id="email" />
                <button onclick="fetchDetails()">Fetch Details</button>
            </div>

            <div id="account_number_group" class="input-group">
                <label>Account Number:</label><br>
                <input type="text" id="account_number" readonly />
            </div>

            <div id="amount_group" class="input-group" style="display:none;">
                <label>Amount to Deposit:</label><br>
                <input type="number" id="deposit_amount" min="1" />
                <button onclick="deposit()">Deposit</button>
            </div>

            <!-- Back to Home Button -->
            <div style="margin-top: 20px;">
                <button onclick="window.location.href='/'" style="padding:8px 15px; cursor:pointer;">
                    ‚Üê Back to Home
                </button>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right" id="details_box">
            <div id="result">
                <p><strong>Account details and transaction results will appear here.</strong></p>
            </div>
        </div>
    </div>

    <script>
        let validEmail = "";
        let emailVerified = false;

        function fetchDetails() {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert("Please enter an email.");
                return;
            }

            fetch('/fetch_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
                .then(res => res.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');

                    if (data.status === 'success') {
                        const acc = data.data;
                        validEmail = email;
                        emailVerified = true;

                        document.getElementById('account_number_group').style.display = 'block';
                        document.getElementById('amount_group').style.display = 'block';

                        const accInput = document.getElementById('account_number');
                        accInput.value = acc.account_no;
                        accInput.readOnly = true;

                        resultDiv.innerHTML = `
                            <p style="color: green;"><strong>Email found. Account number auto-filled.</strong></p>
                            <p><strong>Name:</strong> ${acc.first_name} ${acc.last_name}</p>
                            <p><strong>Email:</strong> ${acc.email}</p>
                            <p><strong>Account Number:</strong> ${acc.account_no}</p>
                            <p><strong>Account Type:</strong> ${acc.account_type}</p>
                            <p><em>Enter an amount and click 'Deposit'.</em></p>
                        `;
                    } else {
                        emailVerified = false;
                        validEmail = "";
                        document.getElementById('account_number_group').style.display = 'none';
                        document.getElementById('amount_group').style.display = 'none';
                        document.getElementById('account_number').value = "";

                        resultDiv.innerHTML = `<p style="color: red;"><strong>${data.message}</strong></p>`;
                    }
                });
        }

        function deposit() {
            if (!emailVerified) {
                alert("Please verify your email first.");
                return;
            }

            const accountNumber = document.getElementById('account_number').value.trim();
            const amount = parseFloat(document.getElementById('deposit_amount').value.trim());

            if (!amount || amount <= 0) {
                alert("Please enter a valid deposit amount.");
                return;
            }

            fetch('/deposit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: validEmail,
                    account_number: accountNumber,
                    amount: amount
                })
            })
                .then(res => res.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');

                    if (data.status === 'success') {
                        const acc = data.data;
                        resultDiv.innerHTML += `
                            <p style="color: green;"><strong>Deposit successful!</strong></p>
                            <p><strong>New Balance:</strong> $${Number(acc.balance).toFixed(2)}</p>
                        `;
                    } else {
                        resultDiv.innerHTML += `<p style="color: red;"><strong>${data.message}</strong></p>`;
                    }
                });
        }
    </script>
</body>

</html>
